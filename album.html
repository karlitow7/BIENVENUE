<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discographie</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bordeaux: #800020;
      --bordeaux-fonce: #600018;
      --blanc: #f8f8f8;
      --noir: #0a0a0a;
      --gold: #FFD700;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--noir);
      color: var(--blanc);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
    }
    
    /* BOUTON RETOUR */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(128, 0, 32, 0.7);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: all 0.3s;
      text-decoration: none;
    }
    
    .back-btn:hover {
      background: var(--bordeaux);
      transform: translateX(-5px);
    }
    
    .container {
      padding: 4rem 2rem 2rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      color: var(--gold);
      text-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    
    /* STYLES DES ALBUMS */
    .album-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .album-carousel {
      display: flex;
      overflow-x: auto;
      gap: 2rem;
      padding: 2rem 1rem;
      scroll-snap-type: x mandatory;
      width: 100%;
      scrollbar-width: none;
    }
    
    .album-carousel::-webkit-scrollbar {
      display: none;
    }
    
    .album-item {
      scroll-snap-align: center;
      flex: 0 0 auto;
      text-align: center;
      transition: transform 0.3s;
    }
    
    .album-item:hover {
      transform: translateY(-10px);
    }
    
    .album-cover {
      width: 200px;
      height: 200px;
      border-radius: 8px;
      border: 3px solid var(--gold);
      object-fit: cover;
      transition: transform 0.5s;
      box-shadow: 0 10px 25px rgba(0,0,0,0.7);
    }
    
    .album-item:hover .album-cover {
      animation: rotation 5s infinite linear;
      transform: scale(1.05);
    }
    
    @keyframes rotation {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
    
    .album-title {
      margin-top: 1rem;
      font-weight: 500;
      color: var(--gold);
    }
    
    /* NAVIGATION */
    .nav-arrows {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1.5rem;
    }
    
    .nav-arrow {
      background: linear-gradient(135deg, var(--bordeaux), var(--bordeaux-fonce));
      border: none;
      color: var(--gold);
      font-size: 1.2rem;
      width: 50px;
      height: 50px;
      cursor: pointer;
      border-radius: 50%;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      position: relative;
      overflow: hidden;
    }
    
    .nav-arrow::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent,
        rgba(255, 215, 0, 0.2),
        transparent
      );
      transform: rotate(45deg);
      transition: all 0.5s;
    }
    
    .nav-arrow:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(128, 0, 32, 0.6);
    }
    
    .nav-arrow:hover::before {
      left: 100%;
      top: 100%;
    }
    
    /* RESPONSIVE */
    @media (max-width: 768px) {
      .album-cover {
        width: 160px;
        height: 160px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .nav-arrow {
        width: 45px;
        height: 45px;
      }
    }
    
    @media (max-width: 480px) {
      .album-cover {
        width: 130px;
        height: 130px;
      }
      
      .album-carousel {
        gap: 1rem;
        padding: 1rem;
      }
      
      .back-btn {
        top: 15px;
        left: 15px;
        padding: 8px 12px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">
    <i class="fas fa-arrow-left"></i> Retour
  </a>

            <img src="./img/album2.jpg.png" alt="Album 2" class="album-cover">

        <!-- ALBUM 3 -->
        <div class="album-item">
          <a href="https://youtube.com/playlist?list=OLAK5uy_lTwjGaZZVKRb__l1Pk12Efbps0WUEv_vw" target="_blank">
            <img src="./img/album3.jpg.png" alt="Album 3" class="album-cover">
          </a>
          <div class="album-title">freaky sunday</div>

        <!-- ALBUM 4 -->

            <img src="./img/album4.jpg.jpg" alt="Album 4" class="album-cover">

        <!-- ALBUM 5 -->
        <div class="album-item">
          <a href="https://youtube.com/playlist?list=OLAK5uy_mTh4Jf3qw-gaq7M5VkMHBSaP5r0ZxBKUc" target="_blank">
            <img src="./img/album5.jpg.jpg" alt="Album 5" class="album-cover">
          </a>

        <!-- ALBUM 6 -->
        <div class="album-item">
          <a href="https://youtube.com/playlist?list=OLAK5uy_nNibSung0t-2kG0_CcKhArCqysYmF-Ke8" target="_blank">

          </a>
          <div class="album-title">mal-être</div>

        <!-- ALBUM 8 -->
        <div class="album-item">
          <a href="https://youtube.com/playlist?list=OLAK5uy_mg4UjQo5MUcNoNcM8GaeF_8NSXpw4lM7w" target="_blank">
            <img src="./img/album8.jpg.jpg" alt="Album 8" class="album-cover">
          </a>
          <div class="album-title">christmas santana</div>
        </div>
      </div>
      
      <div class="nav-arrows">
        <button class="nav-arrow left-arrow"><i class="fas fa-chevron-left"></i></button>
        <button class="nav-arrow right-arrow"><i class="fas fa-chevron-right"></i></button>
      </div>
    </div>
  </div>

  <script>
    // NAVIGATION CARROUSEL
    const leftBtn = document.querySelector('.left-arrow');
    const rightBtn = document.querySelector('.right-arrow');
    const carousel = document.querySelector('.album-carousel');
    
    leftBtn.addEventListener('click', () => {
      carousel.scrollBy({ left: -300, behavior: 'smooth' });
    });
    
    rightBtn.addEventListener('click', () => {
      carousel.scrollBy({ left: 300, behavior: 'smooth' });
    });
    
    // ROTATION PLUS RAPIDE (5s au lieu de 8s)
    const albums = document.querySelectorAll('.album-item');
    albums.forEach(album => {
      const cover = album.querySelector('.album-cover');
      
      album.addEventListener('mouseenter', () => {
        cover.style.animation = 'rotation 5s infinite linear';
      });
      
      album.addEventListener('mouseleave', () => {
        cover.style.animation = 'none';
        setTimeout(() => {
          cover.style.transform = 'rotateY(0deg) scale(1)';
        }, 10);
      });
    });
  </script>
</body>
</html>
