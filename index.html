<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bienv</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
<style>
  /* reset et body */
  body, html {
    margin: 0; padding: 0; height: 100%; background: black; overflow: hidden;
    font-family: 'Orbitron', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    text-align: center;
  }

  /* canvas matrix */
  #matrix {
    position: fixed;
    top:0; left:0;
    width: 100vw;
    height: 100vh;
    z-index: 1;
    background: black;
  }

  /* container texte au-dessus */
  .container {
    position: relative;
    z-index: 10;
    max-width: 800px;
  }

  /* HADDAD Karl */
  .intro {
    font-size: 2em;
    margin-bottom: 0.3em;
    font-weight: bold;
    color: white;
  }

  /* Gros BIENVENUE bleu dégradé */
  h1 {
    font-size: 6em;
    font-weight: 900;
    margin: 0 0 0.5em 0;
    background: linear-gradient(270deg, #00ffff, #00cccc, #33dddd, #00ffff);
    background-size: 800% 800%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientAnim 8s ease infinite;
    text-shadow: 0 0 10px #00ffffcc;
  }

  /* Bouton bleu dégradé */
  .btn {
    background: linear-gradient(45deg, #00cccc, #00ffff);
    border: none;
    padding: 15px 45px;
    font-size: 1.4em;
    font-weight: 700;
    border-radius: 40px;
    color: #111;
    cursor: pointer;
    box-shadow: 0 0 20px #00ffffaa;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-decoration: none;
    display: inline-block;
    user-select: none;
  }

  .btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 35px #00ffffdd;
  }

  /* Animation dégradé */
  @keyframes gradientAnim {
    0% { background-position: 0% 50%;}
    50% { background-position: 100% 50%;}
    100% { background-position: 0% 50%;}
  }

  /* Responsive */
  @media(max-width: 768px) {
    h1 { font-size: 3.5em; }
    .intro { font-size: 1.5em; }
    .btn { font-size: 1.2em; padding: 12px 30px; }
  }
</style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="container">
    <p class="intro">HADDAD Karl</p>
    <h1>BIENVENUE</h1>
    <a href="https://portfolio46348.wordpress.com" target="_blank" class="btn" id="btn-portfolio">Découvrir mon Portfolio</a>
  </div>

  <!-- Sons -->
  <audio id="click-sound" src="matrix-click.mp3" preload="auto"></audio>
  <audio id="down-sound" src="matrix-down.mp3" preload="auto"></audio>

<script>
  // Animation Matrix Canvas violet
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener('resize', resize);

  const letters = 'アァイィウエオカキクケコサシスセソ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
  const message = "Membre du jury, prêt pour l'expérience ?";
  const fontSize = 16;
  const columns = Math.floor(canvas.width / fontSize);
  const drops = Array(columns).fill(1);

  let revealIndex = 0;
  const revealSpeed = 12;

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // violet letters
    ctx.fillStyle = '#a569bd';  // violet
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const char = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(char, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }

    // phrase blanche (pas de contour)
    if (revealIndex < message.length) {
      revealIndex += revealSpeed;
    }
    const shownText = message.slice(0, Math.floor(revealIndex));
    ctx.font = 'bold 36px monospace';
    ctx.fillStyle = 'white';
    ctx.fillText(shownText, canvas.width / 2 - ctx.measureText(shownText).width / 2, canvas.height / 1.1);
  }

  setInterval(draw, 35);

  // Sons au clic et au mousedown
  const btn = document.getElementById('btn-portfolio');
  const clickSound = document.getElementById('click-sound');
  const downSound = document.getElementById('down-sound');

  btn.addEventListener('mousedown', () => {
    downSound.currentTime = 0;
    downSound.play();
  });

  btn.addEventListener('click', () => {
    clickSound.currentTime = 0;
    clickSound.play();
  });
</script>
</body>
</html>
